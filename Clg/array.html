<!--WAP in JS to enter age if 10 employee and find the eldest   -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    
</head>
<body>
    <h3 id="res">Find the eldest age</h3>
    <form>
        <button onclick="emp()">Find eldest</button>

    </form>    

    <script>
        function emp(){
            //let arr=[];
            let eldest=0
            for(let i=1;i<=3;i++){
                let x=parseInt(prompt(`Enter age of employee ${i}:`));
                //arr.push(x)
                if(x>eldest){
                    eldest=x
                }
            }
            alert(`The eldest employee is  ${eldest}`);
            //document.getElementById("res").innerHTML=`The eldest employee age is ${eldest}`;

        }
    </script>    
</body>
</html>
